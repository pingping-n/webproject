<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<body>

	<h1>Add Subject</h1>

	<p>ID: <input id="id" type="text" value=""></p>
	<p>Name: <input id="name" type="text" value=""></p>
	<p>Credit: <input id="credit" type="text" value=""></p>
	<p>GPA: <input id="grade" type="text" value=""> (Ex. A,B or a,b or 4,3)</p>

	<button id="addButton" type="button">Add</button>
	<button id="deleteButton" type="button">Delete</button>

	<p>
	<table id="tableSubject" width="500px" border="1px">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Credit</th>
			<th>Grade</th>
		</tr>
	</table>
	</p>

	<p>
		Average GPA: <x id="answerGPA">0.00</x>
	</p>

	<script src="main.js"></script>
	
</body>
</html>
